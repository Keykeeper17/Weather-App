<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--Using Google's Open Sans Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!--Script deferred to catch the search variable after the fact-->
    <script src="./script.js" defer></script>
    <!--Using an online icon for the favicon-->
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/343853/global-search-international-seo.svg" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <!--Used VSCode's Extention React Icon's to get a dynamic search icon.-->
            <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg></button>
        </div>
        <div class="unitsbox">
            <p>Units:</p>
            <select name="unit" class="units">
                <option value="metric">Metric</option>
                <option value="imperial" selected="selected">Imperial</option>
            </select>
        </div>
        <!--
        <div><select name="language" class="lang">
            <option value="en" selected>English</option>
            <option value="fr">French</option>
            <option value="it">Italian</option>
            <option value="ro">Romanian</option>
            <option value="se">Swedish</option>
            <option value="es">Spanish</option>
        </select></div>-->
        <div class="cityfound ">*City name not found. Try again!</div>
        <div class="weather loading">
            <h2 class="city">Weather in New York</h2>
            <h1 class="temp">71Â°F</h1>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/03d.png" alt="" class="icon">
                <div class="description">Cloudy</div>
            </div>
            <div class="humidity">Humidity: 45%</div>
            <div class="wind">Wind Speed: 5 mph</div>
        </div>
    </div>
</body>
</html>
